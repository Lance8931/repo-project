<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>产品添加</title>
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
</head>
<body style="margin:20px 20px 20px 20px">
 
<form class="layui-form">
  <div class="layui-form-item">
    <label class="layui-form-label">产品名称</label>
    <div class="layui-input-block">
      <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入产品名称" class="layui-input" />
    </div>
  </div>
  
  <div class="layui-form-item">
     <label class="layui-form-label">牌子</label>
     <div class="layui-input-inline">
       <select name="brandId" lay-verify="required" lay-search="">
         <option value="">直接选择或搜索选择</option>
         <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.zhName + '  '+ brand.enName}"></option>
         <!-- 
         <option value="0">资生堂</option>
         <option value="1">SK2</option>
         <option value="2">FreePlus</option>
         <option value="3">兰蔻</option>
         <option value="4">悦诗风吟</option> -->
       </select>
     </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">规格</label>
    <div class="layui-input-block">
      <input type="text" name="spec" lay-verify="required" autocomplete="off" placeholder="请输入产品名称" class="layui-input" />
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">购买价格</label>
    <div class="layui-input-block">
      <input type="text" name="buyPrice" lay-verify="required|number" placeholder="￥" autocomplete="off" class="layui-input" />
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">原始价格</label>
    <div class="layui-input-block">
      <input type="text" name="originalPrice" lay-verify="required|number" placeholder="￥" autocomplete="off" class="layui-input" />
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">购买地址</label>
    <div class="layui-input-block">
      <input type="text" name="buyAddress" lay-verify="required" autocomplete="off" placeholder="请输入产品名称" class="layui-input" />
    </div>
  </div>
  
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>

<script th:src="@{/layui/layui.js}"></script>
<script>
layui.use('form', function(){
	var $ = layui.$;
	var form = layui.form;
	var index = parent.layer.getFrameIndex(window.name);
	form.on('submit(demo1)', function(data){
		$.ajax({
            url: '/production/',
            type: "post",
            dataType: "json",
            data: data.field,
            success:function(msg){
            	parent.layer.msg('添加成功!');
            	parent.reloadList();
                parent.layer.close(index);
            }
        });
		return false;
	});
});
</script> 
</body>
</html>
