jdbc.driver = com.mysql.jdbc.Driver
jdbc.url = jdbc:mysql://127.0.0.1:3306/phone_erp
jdbc.username = root
jdbc.password = root

#初始化连接
jdbc.initialSize = 0

#连接池的最大数据库连接数，设为0表示无限制
jdbc.maxActive = 20 

#没有人用连接的时候，最大闲置的连接个数，设置为0时，表示没有限制。
jdbc.maxIdle = 20

#没有人用连接的时候，最小闲置的连接个数，设置为0时，表示没有限制。
jdbc.minIdle = 1

#超时等待时间以毫秒为单位
jdbc.maxWait = 60000